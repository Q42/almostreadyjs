<script src="../ready.js"/></script><script>

Game.title = 'Pac-Man'
Game.author = 'Lukas van Driel'
Game.path = '../files/images'

Screen.background = '#000'

// var sprites = SpriteSheet('pacman.png', 3, 4)
// var pacmanLeft = sprites.getSprite(1)

var level = Level()
level.setTileSize(40, 40)
level.setTile('x', 'maze.png', { solid: true })
// level.setTile('@', pacmanLeft, { solid: true, size: 40, z: 10 })
level.setTile('@', 'pacman.png', { solid: true, size: 40, z: 10 })
level.load(
'xxxxxxxxx',
'x       x',
'x x x x x',
'x x x x x',
'x   @   x',
'x x x x x',
'x x x x x',
'x       x',
'xxxxxxxxx',
)
level.draw()

var player = level.getSprite('@')

var rotation = null
on.keypress('left', function() { rotation = 180 });
on.keypress('right', function() { rotation = 0 });
on.keypress('up', function() { rotation = 270 });
on.keypress('down', function() { rotation = 90 });

// beweeg de speler een andere kant op als je een knop indrukt
function spel() {
	if (rotation !== null) {
		player.rotation = rotation;
		player.move(2);
	}
}

forever(spel)

</script>
